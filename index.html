<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Survey Form 
	</title>
<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<h1>freeCodeCamp Survey Form</h1>

	<h4>Thank you for taking the time to help us improve the platform</h4>
	<form id="form">

		
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			
			<input type="text"
				id="name"
				placeholder="Enter your Full Name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			
			<input type="email"
				id="email"
				placeholder="Enter your email Address" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommed GeeksforGeeks
				to a friend?
			</label>

			
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks known
				<small>(Check all that apply)</small>
			</label>

            <h4>What would you like to see improved? (Check all that apply)</h4>
			
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Front-end Projects</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Back-end Projects</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Data Visualization</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Challenges</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Open Source Community</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Gitter help rooms</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Videos</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">City Meetups</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Wiki</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Forum</input></label>
            <label for="inp-7">
                <input type="checkbox"
                    name="inp">Additional Courses</input></label>



		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
